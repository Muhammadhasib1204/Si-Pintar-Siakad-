<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
</head>
<body background="LoginBG.svg">
    <center>
        <header>
            <div class="logo">
                <img src="akademik.png" alt="">
            </div>
        </header>
        <main>
            <h2>Daftar</h2>
            <form action="login.html" method="post">
                <table border="1" bgcolor="white">
                    <tr>
                        <td>Username :</td>
                        <td><input type="text" name="user" placeholder="Masukkan Nama Disini"></td>
                    </tr>
                    <tr>
                        <td>Password : </td>
                        <td><input type="password" name="user_pass" placeholder="Masukkan Password Disini"></td>
                    </tr>
                    <tr>
                        <td>Email : </td>
                        <td><input type="email" name="mail" placeholder="Masukkan Email Disini"></td>
                    </tr>
                    <tr>
                        <td>Jenis Kelamin : </td>
                        <td>
                            <input type="radio" name="gender"> Laki-Laki
                            <input type="radio" name="gender"> Perempuan
                        </td>
                    </tr>
                    <tr>
                        <td>Alamat : </td>
                        <td><textarea></textarea></td>
                    </tr>
                </table>
                <br>
                <button type="register" value="input data" onclick="alert('BERHASIL DAFTAR')">Daftar</button>
                <button type="delete" value="hapus data" onclick="alert('DATA BERHASIL DIHAPUS')">Hapus</button>
            </form>
        </main>
        <footer>
            <h4>&copy; Sipintar EST 2024</h4>
        </footer>
    </center>

</html>
